<!DOCTYPE html>
<html lang="en">
<head>
    <title>Darts info website</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href="darts_styles.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid">
<!-- score board section -->
		<div class="row">
			<div id="score_board" class="col-lg-4 col-md-4 col-sm-6 col-xs-12" >
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<p class="header_board">score board</p>
					</div>
					
				</div>
				
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
						<ul>
						  <li class="list_item_number">14</li>
						  <li class="list_item_number">10</li>
						  <li class="list_item_number">6</li>
						  <li class="list_item_number">3</li>
						  <li class="list_item_number">1</li>
						  <li class="list_item_number">1</li>
						  <li class="list_item_number">1</li>
						  <li class="list_item_number">1</li>
						</ul>
					</div>
					<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
						<ul>
						  <li class="list_item_name">Darius</li>
						  <li class="list_item_name">Makis</li>
						  <li class="list_item_name">Katie</li>
						  <li class="list_item_name">Paul</li>
						  <li class="list_item_name">Sakthi</li>
						  <li class="list_item_name">Nimi</li>
						  <li class="list_item_name">David</li>
						  <li class="list_item_name">Farbod</li>
						</ul>
					</div>
				</div>
			</div>

<!-- image section on the right side -->
			<div id="dart_background" class="col-lg-8 col-md-8 col-sm-6 col-xs-12" >
				<div class="row justify-content-end">
					<div class="col-md-6 float-right text-center">
						<a href="#" class="btn button_members" role="button" aria-pressed="true">members</a>
						<a href="#" class="btn button_gallery" role="button" aria-pressed="true">gallery</a>
					</div>
				</div>

				<div class="row justify-content-end">
					<div class="col-md-6 text-center">
						<img class="arrow img-responsive" src="arrow.png" alt="green arrows">
					</div>
				</div>

				<div class="row justify-content-end">
					<div class="col-md-6">
						<p class="address text-center">the blue post</p>
						<p class="address text-center">81 newman st, w1t 3et</p>
					</div>
				</div>

				<div class="row justify-content-end">
					<div class="col-md-6">
						<p class="month text-center">january</p>
						<p class="day text-center">15</p>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	
	
<!-- footer-->
<footer>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h6>Design & Code by Kate Prasolek | 2017</h6>
			</div>
			
		</div>
	</div>
	
</footer>


</body>
</html>
